name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - master  # Change to 'main' if your default branch is main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Ensure this matches your Vue version

      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # Target branch for deployment
          folder: frontend/frontend/dist  # Path to built files
          clean: true  # Remove old files before deployment
